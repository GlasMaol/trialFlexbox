<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexboxes</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <section class="flex-container">
        <article class="flex-item">
            <article class="flex-item-2"></article>
        </article>

        <article class="flex-item position2">
            <article class="flex-item-2"></article>
        </article>

        <article class="flex-item position3">
            <article class="flex-item-2"></article>
        </article>

        <article class="flex-item position4">
            <article class="flex-item-2"></article>
        </article>

        <article class="flex-item position5">
            <article class="flex-item-2"></article>
        </article>

        <article class="flex-item position6">
            <article class="flex-item-2"></article>
        </article>

        <article class="flex-item position7">
            <article class="flex-item-3"></article>
        </article>

        <article class="flex-item position8">
            <article class="flex-item-3"></article>
        </article>
    </section>



</body>

</html>
